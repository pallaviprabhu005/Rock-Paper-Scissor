 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC Game</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Rock Paper Scissor</h1>
    <h2>!!All The Best!!</h2>

    <div id="main">
        <div class="shape" id="rock"><img src="rock.png" alt=""></div>
        <div class="shape" id="paper"><img src="paper.png" alt=""></div>
        <div class="shape" id="scissor"><img src="scissors.png" alt=""></div>
    </div>

     
    <div class="score-board">
        <div class="score">
           <p id="user-score">  0</p>  
           <p>You</p>   
    </div>
    <div class="score">
        <p id="comp-score">  0</p>
        <p>Comp</p> 
    </div>

    <div id="action">
            <p id="msg">Play,its your TURN</p>    
</div>
<script src="script.js"></script>
 </body>
 </html>
